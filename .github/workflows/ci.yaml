name: jobfuscator CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  format_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  debug_profile:
    runs-on: ubuntu-latest
    needs: format_check
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Build
        run: cargo build

      - name: Lint
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Test
        run: cargo test

      - name: Docs
        run: cargo doc --no-deps

  release_profile:
    runs-on: ubuntu-latest
    needs: format_check
    steps:
      - uses: actions/checkout@v6

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Build
        run: cargo build --release

      - name: Lint
        run: cargo clippy --all-targets --all-features --release -- -D warnings

      - name: Test
        run: cargo test --release

      - name: Docs
        run: cargo doc --release --no-deps
